<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <title>Upwork Clone Header</title>
    
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="./img/upworklogo.PNG"" alt="Upwork Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="#">Find Talent</a><i class="ri-arrow-drop-down-line"></i></li>
                    <li><a href="#">Find Work</a><i class="ri-arrow-drop-down-line"></i></li>
                    <li><a href="#">Why Upwork</a><i class="ri-arrow-drop-down-line"></i></li>
                    <li><a href="#">Enterprise</a></li>
                </ul>
            </nav>
            <div class="search-container">
                <form action="#" method="get">
                    <input type="text" class="search-input" name="query" placeholder="Search...">
                    <button>Talent<i class="ri-arrow-drop-down-line"></i></button>
                </form>
            </div>
            <div class="user-actions">
                <a href="#">Log in</a>
                <button>Sign up</button>
            </div>
        </div>
    </header>
    <nav class="secondary-nav">
        <ul>
            <li><a href="#">Development & IT</a></li>
            <li><a href="#">AI Services</a></li>
            <li><a href="#">Design & Creative</a></li>
            <li><a href="#">Sales & Markiting</a></li>
            <li><a href="#">Admin & Customer Support</a></li>
            <li><a href="#">More<i class="ri-arrow-drop-down-line"></i></a></li>
        </ul>
    </nav>
    <section class="section_1 wrapper">
      <div class="section_1_bottom">
        <div class="section_1_bottom_left">
          <h1 class="title-1">
            How work<br />
            should work
          </h1>
          <h3 class="title-3">
            Forget the old rules. You can have the best people.<br />
            Right now. Right here.
          </h3>
          <div class="section_1_bottom_left_btns">
            <button class="btn_secondary">Get Started</button>
          </div>
          <div class="section_1_bottom_left_companies_logo">
            <h4 class="title-4">Trusted by</h4>
            <div>
              <img src="./img/microsoft.svg" alt="" />
              <img src="./img/airbnb.svg" alt="" />
              <img src="./img/godaddy-black.svg" alt="" />
              <img src="./img/bissell.svg" alt="" />
            </div>
          </div>
        </div>
        <div class="section_1_bottom_right">
          <img src="./img/image-1.jpg" alt="" />
        </div>
    </div>
    </section>
</body>
</html>
